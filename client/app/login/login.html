<div class="page" ng-controller="login as vm">
  <div class="row">
    <div class="col-lg-12">
      <section style="margin:0 auto" class="widget login-widget">
        <header class="text-align-center">
          <h4 translate>ENTER_CODE_OR_EMAIL</h4>
        </header>
        <div class="authError" ng-bind-html="vm.message"></div>
        <div class="body">
          <form class="no-margin" ng-submit="vm.submit()" method="POST">
            <fieldset>
              <div class="form-group ">
                <label for="email" translate>CODE_OR_EMAIL</label>

                <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </span>
                  <input id="email"
                         type="text"
                         ng-model="vm.user.codeOrEmail"
                         ng-keyup="vm.codeOrEmailChanged($event)"
                         class="form-control input-lg code-or-email"
                         placeholder="{{'CODE_OR_EMAIL'|translate}}">
                </div>

              </div>

              <div style="margin-top: 10px" class="form-group" ng-if="vm.isEmail">
                <label for="password" translate>PASSWORD</label>

                <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                  <input id="password" ng-model="vm.user.password" type="password"
                         class="form-control input-lg"
                         placeholder="{{'YOUR_PASSWORD'|translate}}">
                </div>

              </div>
            </fieldset>
            <div class="form-actions">
              <button type="submit" id="loginButton" class="btn btn-block btn-lg btn-danger">
                <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                <small translate>LOGIN</small>
              </button>
              <div class="forgot">
                <a class="forgot" href="#" translate>FORGOT_PASSWORD</a>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>

</div>
